<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="keywords" content="Webin, freelancing, website development, website deployment, website maintenance, Webin freelancing, Webin services" />

    <!-- Open Graph Meta Tags for Social Sharing -->

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Webin - Weaving the Future of the Web" />
    <meta name="twitter:description" content="We offer freelancing services in website development, deployment, and maintenance." />
    <meta name="twitter:image" content="%PUBLIC_URL%/a1.png" />

    <!-- Title Tag -->
    <title>Webin - Website Development, Deployment, and Maintenance Services</title> 

    <!-- Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        #root {
            flex-grow: 1;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 0;
            font-size: 14px;
        }
        footer p a {
            color: #17a2b8;
            text-decoration: none;
            font-weight: bold;
        }
        footer p a:hover {
            text-decoration: underline;
        }
        .navbar {
            background-color: #343a40;
            color: #f8f9fa;
        }
        .navbar a {
            color: #f8f9fa;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: #17a2b8;
        }
        .chat-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }
        .chat-buttons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #000;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 24px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .chat-buttons a:hover {
            background-color: #333;
            transform: scale(1.1);
        }
        .chat-buttons img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Main Content Area -->
    <header>
        <h1>Webin - Weaving the Future of the Web</h1>
    </header>
    <div id="root"></div>

    <!-- Chat Buttons Section -->
    <div class="chat-buttons">
        <a href="https://t.me/chilukuri_shashank" target="_blank" title="How can I help you?">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Chat with Webin">
        </a>
        <a href="mailto:webininfo1@gmail.com" title="Send us an email">
            <img src="icons8-gmail.svg" alt="Email Webin Team" style="width: 40px; height: 40px;">
        </a>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 <a href="https://www.webin.in.net/">Webin</a>. All rights reserved.</p>
        <p>Weaving the Future of the Web</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-pZt0Sn1x1I3LPTg1q1sP4F0FLU1q3F45PHGR2WcG9yAc3w4aovGHDJ2iqbPHIj9C" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-5bsvKDEpbGFN9Sb4zzlZ0cz7wb9IHr9fSoF6ENEDfJzHtxRTq6oK80Pv3F7bAzWA" crossorigin="anonymous"></script>
</body>
</html>
