    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        #root {
            flex-grow: 1;
        }
        footer {
            background-color: #333;
            color: #000;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 0;
            font-size: 14px;
        }
        footer p a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
        }
        footer p a:hover {
            text-decoration: underline;
        }
        .navbar {
            background-color: #343a40;
            color: #f8f9fa;
        }
        .navbar a {
            color: #f8f9fa;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: #17a2b8;
        }
        .chat-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }
        .chat-buttons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #000;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 24px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .chat-buttons a:hover {
            background-color: #333;
            transform: scale(1.1);
        }
        .chat-buttons img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
    </style>
</head>
